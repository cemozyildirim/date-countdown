<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="countdown">
        <div class="countdown__wrapper">
            <div class="countdown__title">
                <h1>Countdown Project</h1>
            </div>
            <div class="countdown__area">
                <h2>Choose Deadline</h2>
                <div class="countdown__date-area">
                    <input type="text" placeholder="Date & Hour" id="end" value="">
                    <button class="btn" id="start">Start</button>
                </div>
            </div>
            <div class="countdown__remaining-time-area">
                <h2>Remaining Time</h2>
                <div class="countdown__remaining-time-content">
                    <div class="countdown__days">
                        <span id="day"></span> Days
                    </div>
                    <div class="countdown__hours">
                        <span id="hour"></span> Hours
                    </div>
                    <div class="countdown__minutes">
                        <span id="minute"></span> Minutes
                    </div>
                    <div class="countdown__seconds">
                        <span id="second"></span> Seconds
                    </div>
                </div>
            </div>
        </div>
    </div>
    <source src="js/main.js" type="">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>

</html>
